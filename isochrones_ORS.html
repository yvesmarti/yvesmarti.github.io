<body>
    <div id="sidebar">
        <h1>üó∫Ô∏è Isochrones ORS v2</h1>
        
        <!-- Configuration API -->
        <div class="section">

            <label>Cl√© API OpenRouteService</label>
            <input type="password" id="apiKey" placeholder="Votre cl√© API HeiGIT">
            <div class="info-box">

            <label>Limite de requ√™tes par minute</label>

            <button class="btn-info" onclick="testApiKey()">üîç Tester la cl√© API</button>

        <!-- Actions -->
        <div class="section">

            <button class="btn-secondary" onclick="downloadGeoJSON()" id="downloadBtn" disabled>üíæ T√©l√©charger GeoJSON</button>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Points charg√©s</div>
                    <div class="stat-value" id="pointsCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Requ√™tes effectu√©es</div>

                </div>
            </div>
            
            <div id="progressBar">

    <div id="map"></div>
    
    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Variables globales
        let map;
        let pointsLayer;
        let isochronesLayer;
        let inputPoints = [];
        let generatedIsochrones = null;
        let requestsCount = 0;
        let lastRequestTime = Date.now();
        let debugMode = false;
        
        // Fonction de logging pour debug
        function debugLog(message, type = 'info') {
            console.log(`[${type.toUpperCase()}]`, message);
            
            if (debugMode) {
                const debugConsole = document.getElementById('debugConsole');
                const line = document.createElement('div');
                line.className = `debug-line debug-${type}`;
                line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                debugConsole.appendChild(line);
                debugConsole.scrollTop = debugConsole.scrollHeight;
            }
        }
        
        // Toggle debug console
        function toggleDebug() {
            debugMode = !debugMode;
            const debugConsole = document.getElementById('debugConsole');
            debugConsole.classList.toggle('visible');
            debugLog('Mode debug ' + (debugMode ? 'activ√©' : 'd√©sactiv√©'), 'info');
        }
        
        // Initialisation de la carte
        function initMap() {
            debugLog('Initialisation de la carte...', 'info');
            map = L.map('map').setView([46.8, 2.3], 6);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
            
            pointsLayer = L.layerGroup().addTo(map);
            isochronesLayer = L.layerGroup().addTo(map);
            debugLog('Carte initialis√©e avec succ√®s', 'success');
        }
        
        // Tester la cl√© API
        async function testApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                showStatus('Veuillez entrer une cl√© API', 'error');
                return;
            }
            
            showStatus('Test de la cl√© API...', 'info');
            debugLog('Test de la cl√© API...', 'info');
            
            try {
                const profile = 'driving-car';
                const url = `https://api.openrouteservice.org/v2/isochrones/${profile}`;
                
                debugLog(`URL de test: ${url}`, 'info');
                
                const requestBody = {
                    locations: [[2.3522, 48.8566]],
                    range: [300]
                };
                
                debugLog('Corps de la requ√™te: ' + JSON.stringify(requestBody), 'info');
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': apiKey,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json, application/geo+json, application/gpx+xml, img/png; charset=utf-8'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                debugLog(`Statut de la r√©ponse: ${response.status}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    debugLog('R√©ponse API: ' + JSON.stringify(data).substring(0, 200) + '...', 'success');
                    showStatus('‚úÖ Cl√© API valide et fonctionnelle !', 'success');
                } else {
                    const errorText = await response.text();
                    debugLog(`Erreur API: ${errorText}`, 'error');
                    showStatus(`‚ùå Erreur ${response.status}: Cl√© invalide ou probl√®me d'authentification`, 'error');
                }
            } catch (error) {
                debugLog(`Exception: ${error.message}`, 'error');
                showStatus('‚ùå Erreur de connexion: ' + error.message, 'error');
            }
        }
        
        // Charger le GeoJSON
        function loadGeoJSON() {
            showStatus('Chargement des points...', 'info');
            debugLog('Chargement du GeoJSON...', 'info');
            
            const fileInput = document.getElementById('fileInput');
            const textInput = document.getElementById('geojsonInput');
            
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                debugLog(`Lecture du fichier: ${file.name}`, 'info');
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        const geojson = JSON.parse(e.target.result);
                        processGeoJSON(geojson);
                    } catch (error) {
                        debugLog(`Erreur de parsing: ${error.message}`, 'error');
                        showStatus('Erreur de lecture du fichier : ' + error.message, 'error');
                    }
                };
                
                reader.readAsText(file);
            } else if (textInput.value.trim()) {
                try {
                    const geojson = JSON.parse(textInput.value);
                    processGeoJSON(geojson);
                } catch (error) {
                    debugLog(`Erreur de parsing: ${error.message}`, 'error');
                    showStatus('Erreur de parsing JSON : ' + error.message, 'error');
                }
            } else {
                showStatus('Veuillez fournir un fichier ou coller du GeoJSON', 'error');
            }
        }
        
        // Traiter le GeoJSON
        function processGeoJSON(geojson) {
            debugLog('Traitement du GeoJSON...', 'info');
            inputPoints = [];
            pointsLayer.clearLayers();
            
            if (geojson.type === 'FeatureCollection') {
                geojson.features.forEach((feature, index) => {
                    if (feature.geometry.type === 'Point') {
                        const coords = feature.geometry.coordinates;
                        inputPoints.push({
                            lng: coords[0],
                            lat: coords[1],
                            properties: feature.properties || {},
                            id: index
                        });
                        
                        const marker = L.circleMarker([coords[1], coords[0]], {
                            radius: 8,
                            fillColor: '#FF8C00',
                            color: '#fff',
                            weight: 2,
                            opacity: 1,
                            fillOpacity: 0.8
                        });
                        
                        const popupContent = `<strong>Point ${index + 1}</strong><br>` +
                            `Coordonn√©es: ${coords[1].toFixed(5)}, ${coords[0].toFixed(5)}`;
                        marker.bindPopup(popupContent).addTo(pointsLayer);
                    }
                });
            } else if (geojson.type === 'Feature' && geojson.geometry.type === 'Point') {
                const coords = geojson.geometry.coordinates;
                inputPoints.push({
                    lng: coords[0],
                    lat: coords[1],
                    properties: geojson.properties || {},
                    id: 0
                });
                
                L.circleMarker([coords[1], coords[0]], {
                    radius: 8,
                    fillColor: '#FF8C00',
                    color: '#fff',
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.8
                }).bindPopup('Point d\'origine').addTo(pointsLayer);
            }
            
            if (inputPoints.length === 0) {
                debugLog('Aucun point trouv√© dans le GeoJSON', 'error');
                showStatus('Aucun point trouv√© dans le GeoJSON', 'error');
                return;
            }
            
            debugLog(`${inputPoints.length} points extraits`, 'success');
            
            // Centrer la carte sur les points
            const bounds = L.latLngBounds(inputPoints.map(p => [p.lat, p.lng]));
            map.fitBounds(bounds, { padding: [50, 50] });
            
            document.getElementById('pointsCount').textContent = inputPoints.length;
            showStatus(`${inputPoints.length} point(s) charg√©(s) avec succ√®s`, 'success');
        }
        
        // G√©n√©rer les isochrones
        async function generateIsochrones() {
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                showStatus('‚ö†Ô∏è Veuillez entrer votre cl√© API OpenRouteService', 'error');
                return;
            }
            
            if (inputPoints.length === 0) {
                showStatus('Veuillez d\'abord charger des points', 'error');
                return;
            }
            
            debugLog('=== D√âBUT DE LA G√âN√âRATION DES ISOCHRONES ===', 'info');
            
            const generateBtn = document.getElementById('generateBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            generateBtn.disabled = true;
            downloadBtn.disabled = true;
            
            showStatus('G√©n√©ration des isochrones en cours...', 'info');
            showProgress(0);
            requestsCount = 0;
            document.getElementById('requestsCount').textContent = requestsCount;
            
            try {
                const analysisType = document.getElementById('analysisType').value;
                const transportMode = document.getElementById('transportMode').value;
                const intervals = getIntervals();
                const rateLimit = parseInt(document.getElementById('rateLimit').value);
                
                debugLog(`Type: ${analysisType}, Mode: ${transportMode}`, 'info');
                debugLog(`Intervalles: ${JSON.stringify(intervals)}`, 'info');
                debugLog(`Rate limit: ${rateLimit} req/min`, 'info');
                
                generatedIsochrones = {
                    type: 'FeatureCollection',
                    features: []
                };
                
                // Calculer le d√©lai entre requ√™tes (en millisecondes)
                const delayBetweenRequests = 60000 / rateLimit;
                debugLog(`D√©lai entre requ√™tes: ${delayBetweenRequests}ms`, 'info');
                
                for (let i = 0; i < inputPoints.length; i++) {
                    const point = inputPoints[i];
                    
                    showStatus(`Traitement du point ${i + 1}/${inputPoints.length}...`, 'info');
                    debugLog(`--- Point ${i + 1}/${inputPoints.length} ---`, 'info');
                    debugLog(`Coordonn√©es: [${point.lng}, ${point.lat}]`, 'info');
                    
                    // Attendre si n√©cessaire pour respecter le rate limit
                    const timeSinceLastRequest = Date.now() - lastRequestTime;
                    if (timeSinceLastRequest < delayBetweenRequests && i > 0) {
                        const waitTime = delayBetweenRequests - timeSinceLastRequest;
                        debugLog(`Attente de ${waitTime}ms pour respecter le rate limit...`, 'info');
                        await new Promise(resolve => setTimeout(resolve, waitTime));
                    }
                    
                    const isochroneGeoJSON = await fetchIsochrones(
                        apiKey,
                        point,
                        intervals,
                        analysisType,
                        transportMode
                    );
                    
                    lastRequestTime = Date.now();
                    requestsCount++;
                    document.getElementById('requestsCount').textContent = requestsCount;
                    
                    if (isochroneGeoJSON && isochroneGeoJSON.features) {
                        debugLog(`${isochroneGeoJSON.features.length} isochrone(s) re√ßu(s)`, 'success');
                        
                        // Ajouter les m√©tadonn√©es du point
                        isochroneGeoJSON.features.forEach(feature => {
                            feature.properties.point_id = point.id;
                            feature.properties.point_properties = point.properties;
                            generatedIsochrones.features.push(feature);
                        });
                    } else {
                        debugLog('Aucun isochrone re√ßu pour ce point', 'error');
                    }
                    
                    const progress = ((i + 1) / inputPoints.length) * 100;
                    showProgress(progress);
                }
                
                debugLog(`Total d'isochrones g√©n√©r√©s: ${generatedIsochrones.features.length}`, 'success');
                
                if (generatedIsochrones.features.length > 0) {
                    displayIsochrones(generatedIsochrones);
                    showStatus(`‚úÖ ${generatedIsochrones.features.length} isochrone(s) g√©n√©r√©(s) avec succ√®s !`, 'success');
                    downloadBtn.disabled = false;
                } else {
                    showStatus('‚ö†Ô∏è Aucun isochrone g√©n√©r√©. V√©rifiez les logs de debug.', 'warning');
                }
                
                hideProgress();
                
            } catch (error) {
                debugLog(`ERREUR GLOBALE: ${error.message}`, 'error');
                debugLog(`Stack: ${error.stack}`, 'error');
                showStatus('‚ùå Erreur : ' + error.message, 'error');
                hideProgress();
            } finally {
                generateBtn.disabled = false;
                debugLog('=== FIN DE LA G√âN√âRATION ===', 'info');
            }
        }
        
        // Appeler l'API ORS pour un point
        async function fetchIsochrones(apiKey, point, intervals, analysisType, profile) {
            const url = `https://api.openrouteservice.org/v2/isochrones/${profile}`;
            
            const requestBody = {
                locations: [[point.lng, point.lat]],
                range_type: analysisType,
                range: intervals.map(i => i.value)
            };
            
            debugLog(`URL: ${url}`, 'info');
            debugLog(`Corps: ${JSON.stringify(requestBody)}`, 'info');
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': apiKey,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json, application/geo+json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                debugLog(`Statut HTTP: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    const errorText = await response.text();
                    debugLog(`Erreur API: ${errorText}`, 'error');
                    throw new Error(`API Error ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                debugLog(`Donn√©es re√ßues: ${JSON.stringify(data).substring(0, 300)}...`, 'info');
                
                // Ajouter les couleurs aux features
                if (data.features && Array.isArray(data.features)) {
                    debugLog(`Traitement de ${data.features.length} feature(s)`, 'info');
                    data.features.forEach((feature, idx) => {
                        const value = feature.properties.value;
                        const intervalConfig = intervals.find(i => i.value === value);
                        if (intervalConfig) {
                            feature.properties.color = intervalConfig.color;
                            debugLog(`Feature ${idx}: valeur=${value}, couleur=${intervalConfig.color}`, 'info');
                        }
                    });
                }
                
                return data;
                
            } catch (error) {
                debugLog(`Exception lors de fetchIsochrones: ${error.message}`, 'error');
                return null;
            }
        }
        
        // Afficher les isochrones sur la carte
        function displayIsochrones(geojson) {
            debugLog('Affichage des isochrones sur la carte...', 'info');
            isochronesLayer.clearLayers();
            
            if (!geojson || !geojson.features || geojson.features.length === 0) {
                debugLog('Aucune feature √† afficher', 'warning');
                return;
            }
            
            debugLog(`Affichage de ${geojson.features.length} feature(s)`, 'info');
            
            // Trier par valeur d√©croissante pour afficher les plus grands en dessous
            const sortedFeatures = [...geojson.features].sort((a, b) => {
                return (b.properties.value || 0) - (a.properties.value || 0);
            });
            
            sortedFeatures.forEach((feature, idx) => {
                const color = feature.properties.color || '#FF8C00';
                const value = feature.properties.value;
                const rangeType = feature.properties.range_type || 'time';
                
                debugLog(`Feature ${idx}: type=${feature.geometry.type}, valeur=${value}`, 'info');
                
                // Conversion pour affichage
                let displayValue = value;
                let displayUnit = rangeType === 'time' ? 's' : 'm';
                
                if (rangeType === 'time') {
                    displayValue = Math.round(value / 60);
                    displayUnit = 'min';
                } else {
                    displayValue = Math.round(value / 1000);
                    displayUnit = 'km';
                }
                
                try {
                    const layer = L.geoJSON(feature, {
                        style: {
                            fillColor: color,
                            fillOpacity: 0.3,
                            color: color,
                            weight: 2,
                            opacity: 0.8
                        }
                    });
                    
                    layer.bindPopup(`
                        <strong>Isochrone</strong><br>
                        Valeur: ${displayValue} ${displayUnit}<br>
                        ${feature.properties.point_id !== undefined ? `Point: ${feature.properties.point_id + 1}` : ''}
                    `);
                    
                    layer.addTo(isochronesLayer);
                    debugLog(`Feature ${idx} ajout√©e √† la carte`, 'success');
                } catch (error) {
                    debugLog(`Erreur lors de l'ajout de la feature ${idx}: ${error.message}`, 'error');
                }
            });
            
            debugLog('Affichage termin√©', 'success');
        }
        
        // T√©l√©charger le GeoJSON
        function downloadGeoJSON() {
            if (!generatedIsochrones || generatedIsochrones.features.length === 0) {
                showStatus('Aucun isochrone √† t√©l√©charger', 'error');
                return;
            }
            
            const dataStr = JSON.stringify(generatedIsochrones, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
            link.download = `isochrones_ors_${timestamp}.geojson`;
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            showStatus('‚úÖ Fichier t√©l√©charg√© avec succ√®s', 'success');
            debugLog('GeoJSON t√©l√©charg√©', 'success');
        }
        
        // Effacer la carte
        function clearMap() {
            pointsLayer.clearLayers();
            isochronesLayer.clearLayers();
            inputPoints = [];
            generatedIsochrones = null;
            requestsCount = 0;
            document.getElementById('fileInput').value = '';
            document.getElementById('geojsonInput').value = '';
            document.getElementById('downloadBtn').disabled = true;
            document.getElementById('pointsCount').textContent = '0';
            document.getElementById('requestsCount').textContent = '0';
            showStatus('Carte effac√©e', 'info');
            debugLog('Carte effac√©e', 'info');
        }
        
        // R√©cup√©rer les intervalles
        function getIntervals() {
            const items = document.querySelectorAll('.interval-item');
            const intervals = [];
            
            items.forEach(item => {
                const value = parseInt(item.querySelector('.interval-value').value);
                const color = item.querySelector('.interval-color').value;
                intervals.push({ value, color });
            });
            
            return intervals.sort((a, b) => a.value - b.value);
        }
        
        // Ajouter un intervalle
        function addInterval() {
            const container = document.getElementById('intervalsContainer');
            const newItem = document.createElement('div');
            newItem.className = 'interval-item';
            newItem.innerHTML = `
                <input type="number" class="interval-value" value="1200" min="1">
                <input type="color" class="interval-color" value="#00ff88">
                <button onclick="removeInterval(this)">√ó</button>
            `;
            container.appendChild(newItem);
        }
        
        // Supprimer un intervalle
        function removeInterval(button) {
            const items = document.querySelectorAll('.interval-item');
            if (items.length > 1) {
                button.parentElement.remove();
            } else {
                showStatus('Au moins un intervalle est requis', 'error');
            }
        }
        
        // Mettre √† jour le label des intervalles
        function updateIntervalLabel() {
            const analysisType = document.getElementById('analysisType').value;
            const label = document.getElementById('intervalLabel');
            label.textContent = analysisType === 'time' ? 'Intervalles (secondes)' : 'Intervalles (m√®tres)';
        }
        
        // Afficher un message de statut
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
        }
        
        // Afficher la barre de progression
        function showProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            const progressBarInner = document.getElementById('progressBarInner');
            progressBar.style.display = 'block';
            progressBarInner.style.width = percent + '%';
            progressBarInner.textContent = Math.round(percent) + '%';
        }
        
        // Cacher la barre de progression
        function hideProgress() {
            setTimeout(() => {
                document.getElementById('progressBar').style.display = 'none';
            }, 1000);
        }
        
        // Initialisation
        initMap();
        updateIntervalLabel();
        debugLog('Application initialis√©e', 'success');
    </script>
</body>
